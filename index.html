<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Manhã</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icons/intagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" src="assets/icones/hamburguer.svg" class="menu-hamburger"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="./assets/icones/logotipo-gamer.svg"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="./assets/icones/icone_telefone.svg" alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assets/icones/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icones/icone facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icones/icone linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icones/icone isntagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostraPerfil()" src="./assets/icones/menu-pontinhos.svg" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">
                
                <div  class="menu-usuarios" id="menu usuarios">
                    <a href="">
                        <img src="./assets/icones/iconeperfil.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icones/icone sacola.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/icones/icone lupa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
 
    </header>

<main>
   
   
   
    <section class="banner">

        <h1> Liga Gamers</h1>
        <button class="botao-sobre"></button>



    </section>




</main>





<script>
function mostrarMenu() {
    
    document.getElementById("menu").classList.toggle("mostrar-menu");
}
function mostraPerfil() {
    document.getElementById("menu usuarios").classList.toggle("mostrar-Perfil");
}
</script>
</body>

</html>
